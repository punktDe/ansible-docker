docker:
  repository:
    apt: "deb [arch=amd64] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} {{ docker_apt_release_channel }}"
    key: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
  daemon.json:
    dns:
      - 100.96.0.1
    default-address-pools:
      - base: 100.96.0.0/16
        size: 24
    log-opts:
      max-size: 2m
      max-file: "2"
  daemon_environment: {}
  use_ufw: "{{ ansible_distribution == 'Ubuntu' }}"
